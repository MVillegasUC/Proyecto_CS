<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi GitHub Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqRegg68g2x6A1sOjASouMQzF1gFVcMLe1/qjzDlSMgu9" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    /* Aseguramos que el contenedor de la imagen ocupe todo el espacio de la pantalla */
    .profile-img {
      width: 100%;
      height: 100vh;  /* Alto de la pantalla */
      overflow: hidden; /* Asegura que la imagen no se desborde */
      display: flex;
      justify-content: center; /* Centra la imagen horizontalmente */
      align-items: center; /* Centra la imagen verticalmente */
    }

    /* Aseguramos que la imagen se ajuste bien y sea cuadrada */
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Hace que la imagen cubra el área sin perder sus proporciones */
    }
  </style>
</head>
<body class="index-page">

  <!-- Header -->
  <header id="header" class="header dark-background d-flex flex-column">
    <!-- Ícono de menú, visible en dispositivos pequeños -->
    <i class="header-toggle d-xl-none bi bi-list"></i>

    <!-- Imagen de perfil -->
    <div class="profile-img">
      <img src="assets/img/pngtree_pink screen 3d render minimalist_13372173.jpg" alt="Foto de perfil" class="img-fluid rounded-circle">
    </div>
  </header>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqRegg68g2x6A1sOjASouMQzF1gFVcMLe1/qjzDlSMgu9" crossorigin="anonymous"></script>
</body>
</html>
