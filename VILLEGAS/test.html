<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Monitor Interactivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8dce8;
      font-family: sans-serif;
    }

    .monitor-container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      margin: auto;
    }

    .monitor-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pantalla {
      position: absolute;
      top: 17.5%;
      left: 18.5%;
      width: 63%;
      height: 47.5%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 1vw;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1vw;
      overflow-y: auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tab-button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #ffb6c1;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button.active {
      background-color: #ff69b4;
      color: white;
    }

    .tab-content {
      display: none;
      font-size: 1.1em;
    }

    .tab-content.active {
      display: block;
    }

    @media (max-width: 600px) {
      .pantalla {
        font-size: 4vw;
        padding: 2vw;
      }
      .tab-button {
        font-size: 3vw;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="monitor-container">
    <img src="image.png" alt="Monitor rosa" class="monitor-img">
    
    <div class="pantalla">
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('inicio')">Inicio</button>
        <button class="tab-button" onclick="showTab('proyectos')">Proyectos</button>
        <button class="tab-button" onclick="showTab('contacto')">Contacto</button>
      </div>

      <div id="inicio" class="tab-content active">

      </div>

        <p>AquÃ­ encontrarÃ¡s mis <strong>proyectos de programaciÃ³n</strong>, bases de datos y mÃ¡s âœ¨</p>
      </div>

      <div id="contacto" class="tab-content">
        <p>Â¿Quieres hablar? ðŸ“©<br>EscrÃ­beme a: <strong>merrie@email.com</strong></p>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      // Ocultar todos los contenidos
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      // Desactivar todos los botones
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });

      // Mostrar la pestaÃ±a seleccionada
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
