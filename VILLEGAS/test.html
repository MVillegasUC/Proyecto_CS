<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi GitHub Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqRegg68g2x6A1sOjASouMQzF1gFVcMLe1/qjzDlSMgu9" crossorigin="anonymous">
</head>
<body class="index-page">

  <!-- Header -->
  <header id="header" class="header dark-background d-flex flex-column">
    <!-- Ícono de menú, visible en dispositivos pequeños -->
    <i class="header-toggle d-xl-none bi bi-list"></i>

    <!-- Imagen de perfil -->
    <div class="profile-img">
      <img src="assets/img/bright-stationery-around-laptop.jpg" alt="Foto de perfil" class="img-fluid rounded-circle">
    </div>
  </header>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqRegg68g2x6A1sOjASouMQzF1gFVcMLe1/qjzDlSMgu9" crossorigin="anonymous"></script>
</body>
</html>
