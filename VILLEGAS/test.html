<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi GitHub Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f8c8dc;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .contenedor-monitor {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .monitor {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pantalla-texto {
      position: absolute;
      top: 18%;
      left: 18%;
      width: 50%;
      height: 50%;
      background-color: rgba(255, 255, 255, 0.96);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      color: #4a4a4a;
      font-size: 1.1rem;
      border-radius: 0; /* Eliminamos esquinas redondeadas */
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .tab {
      background-color: #f9a8d4;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }

    .tab:hover {
      background-color: #ec4899;
    }

    .contenido {
      display: none;
      width: 100%;
      text-align: center;
    }

    .contenido.activo {
      display: block;
    }

    /* Responsive para textos */
    @media (max-width: 768px) {
      .pantalla-texto {
        font-size: 3vw;
        padding: 0.5rem;
      }
      .tab {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor-monitor">
    <!-- Imagen del monitor de fondo -->
    <img src="assets/img/pngtree_pink screen 3d render minimalist_13372173.jpg" alt="Monitor" class="monitor">

    <!-- Contenido dentro del monitor -->
    <div class="pantalla-texto">
      <div class="tabs">
        <button class="tab" onclick="mostrar('inicio')">Inicio</button>
        <button class="tab" onclick="mostrar('sobre')">Sobre m√≠</button>
        <button class="tab" onclick="mostrar('portafolio')">Portafolio</button>
        <button class="tab" onclick="mostrar('contacto')">Contacto</button>
      </div>

      <div id="inicio" class="contenido activo">
        <h2>¬°Bienvenid@!</h2>
        <p>Este es mi espacio creativo donde combino dise√±o y c√≥digo para crear magia digital.</p>
      </div>

      <div id="sobre" class="contenido">
        <h2>Sobre m√≠</h2>
        <p>‚ú® Me gusta crear con detalle, color y armon√≠a. ‚ú®</p>
      </div>

      <div id="portafolio" class="contenido">
        <h2>Portafolio</h2>
        <p>Te presento algunos de mis proyectos aqu√≠.</p>
      </div>

      <div id="contacto" class="contenido">
        <h2>Contacto</h2>
        <p>üì© Puedes escribirme a: <a href="mailto:ing.mvillegas@gmail.com">ing.mvillegas@gmail.com</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function mostrar(id) {
      document.querySelectorAll('.contenido').forEach(el => {
        el.classList.remove('activo');
      });
      document.getElementById(id).classList.add('activo');
    }
  </script>

</body>
</html>
